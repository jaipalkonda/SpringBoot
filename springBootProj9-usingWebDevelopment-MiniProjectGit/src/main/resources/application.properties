spring.application.name=springBootProj3-usingWebDevelopment-2


#data base connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///Employeer3
spring.datasource.username=jaipal
spring.datasource.password=Jaipal@123

#JPA-Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


#server port
server.port=8086

server.servlet.context-path=/firstapp

# Configure the JSP location
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#server logs
#logging.file.name=logs/spring-boot-app.log
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG
#logging.level.com.nit=DEBUG

logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.nit=DEBUG

